<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Vue Simple Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.22/dist/vue.global.js"></script>
    <script type="module">
        const { createApp, ref, h } = Vue;

        const app = createApp({
            setup() {
                // Reactive state
                const inputValue = ref({ tempo: { something: 50 } });


                const handleInputRange = (event) => {
                    inputValue.value.tempo.something = event.target.value;
                    console.log(inputValue)
                };

                return { inputValue, handleInputRange };
            },
            render() {
                return h('div', { id: 'app' }, [
                    // Input type text with two-way binding
                    h('input', {
                        type: 'number',
                        value: this.inputValue.tempo.something,
                        onInput: this.handleInputRange
                    }),
                    // Input type range with two-way binding
                    h('input', {
                        type: 'range',
                        min: 0,
                        max: 100,
                        value: this.inputValue.tempo.something,
                        onInput: this.handleInputRange
                    }),
                ]);
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
